<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digit-Classifier</title>
    <link rel="icon" href="https://store-images.s-microsoft.com/image/apps.18430.14377391224929376.1637358d-e8cb-4efe-8e3d-c80e89743343.4767fb0d-0af2-48ea-979f-acdcf3292e44?h=464"  type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="">


    <div class="container mt-5">
        <h1 class="text-center mb-4">Upload image Digit 0-9 </h1>
        <form class="p-3" action="upload_file" method="POST" enctype="multipart/form-data">
            <input class="form-control mb-3" type="file"  capture="user" name="file_image_digit" accept="image/*" required>

            <input class="btn btn-primary mb-3 me-2" type="submit" value="Predict">
        </form>
    </div>
    <hr>

    {% if image_predicted %}

    <div class="container d-flex justify-content-center align-items-center">

        <div class="card mx-2 shadow" style="width: 18rem;">
            <img src="{{image_predicted}}" class="card-img-top" alt="image">
            <div class="card-body">
                <strong class=""> Predicted: {{result}} </strong>
            </div>
        </div>
    </div>
            {% endif %}





</body>
</html>
